<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <!-- Dashboard Drawer -->
        <div class="drawer">
            <div class="dashboard drawer-item">
                <img src="/icons/drawer-icons/house-side-view-svgrepo-com.svg" alt="">
                <h1>Dashboard</h1>
            </div>
            <div class="drawer-item">
                <img src="./icons/drawer-icons/home-svgrepo-com.svg" alt="">
                <h3>Home</h3>
            </div>
            <div class="drawer-item">
                <img src="/icons/drawer-icons/profile-svgrepo-com.svg" alt="">
                <h3>Profile</h3>
            </div>
            <div class="drawer-item">
                <img src="/icons/drawer-icons/sms-svgrepo-com.svg" alt="">
                <h3>Messages</h3>
            </div>
            <div class="drawer-item">
                <img src="/icons/drawer-icons/history-svgrepo-com.svg" alt="">
                <h3>History</h3>
            </div>
            <div class="drawer-item">
                <img src="/icons/drawer-icons/tasks-svgrepo-com.svg" alt="">
                <h3>Tasks</h3>
            </div>
            <div class="drawer-item">
                <img src="/icons/drawer-icons/foaf-svgrepo-com.svg" alt="">
                <h3>Communities</h3>
            </div>
            <div class="drawer-item">
                <img src="/icons/drawer-icons/settings-svgrepo-com.svg" alt="">
                <h3>Settings</h3>
            </div>
            <div class="drawer-item">
                <img src="/icons/drawer-icons/support-svgrepo-com.svg" alt="">
                <h3>Support</h3>
            </div>
            <div class="drawer-item">
                <img src="/icons/drawer-icons/privacy-bad-svgrepo-com.svg" alt="">
                <h3>Privacy</h3>
            </div>
        </div>
        <!-- Navigation Bar -->
        <div class="nav-bar">
            <div class="search nav-item">
                <img src="/icons/navbar-icons/search-svgrepo-com.svg" alt="">
                <input type="text" class="search-input">
            </div>
            <div class="nav-menu nav-item">
                <img src="/icons/navbar-icons/notification-svgrepo-com.svg" alt="">
                <img src="/img/me.jpg" alt="user">
                <h3>Sean Coutinho</h3>
            </div>
            <div class="user-name nav-item">
                <img src="/img/me.jpg" alt="" class="user-profile">
                <div class="info">
                    <h5>Hi there, </h5>
                    <h3>Sean Coutinho (@seancoutinho)</h3>
                </div>
            </div>
            <div class="nav-buttons nav-item">
                <button class="navbar-button">New</button>
                <button class="navbar-button">Upload</button>
                <button class="navbar-button">Share</button>
            </div>
        </div>
        <!-- Projects -->
        <div class="projects">
            <h3>Your Projects</h3>
            <div class="cards">
                <div class="project-card"></div>
                <div class="project-card"></div>
                <div class="project-card"></div>
                <div class="project-card"></div>
                <div class="project-card"></div>
                <div class="project-card"></div>
                <div class="project-card"></div>
                <div class="project-card"></div>
            </div>
            <div class="announcements">
                <h3>Announcements</h3>
                <div class="anouncements-card"></div>
            </div>
            <div class="trending-card">
                <h3>Trending</h3>
                <div class="trending-card"></div>
            </div>
         </div>
    </div>
</body>
</html>
